apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
spec:
  selector:
    matchLabels:
      app: sentiment-api
  template:
    metadata:
      labels:
        app: sentiment-api
    spec:
      containers:
      - name: sentiment-api
        image: khenchbishkhongorzul/ml-sentiment-analysis-api:aca1aeeb9300e0b289911924d2438446dc48d5f3
        ports:
        - containerPort: 8000