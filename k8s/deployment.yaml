apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
spec:
  selector:
    matchLabels:
      app: sentiment-api
  template:
    metadata:
      labels:
        app: sentiment-api
    spec:
      containers:
      - name: sentiment-api
        image: khenchbishkhongorzul/ml-sentiment-analysis-api:38682b77ac3992141a4b98990a00b9c95343e4af
        ports:
        - containerPort: 8000