apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
spec:
  selector:
    matchLabels:
      app: sentiment-api
  template:
    metadata:
      labels:
        app: sentiment-api
    spec:
      containers:
      - name: sentiment-api
        image: khenchbishkhongorzul/ml-sentiment-analysis-api:ec4d839ec618c9dd195dff8969e4b67849021836
        ports:
        - containerPort: 8000